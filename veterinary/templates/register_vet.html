
    {%extends "base.html"%}
    {% load bootstrap3 %}
    {%load static%}
    {% block content %}
    <div class="container" style="font-family: 'Jost', sans-serif;">
        <div class="row">

            <div class="col-md-6 mx-auto card p-5 mt-5">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="text-center">New Vet</h3>
                    </div>
                    <div class="panel-body">
                        {%if user.is_authenticated%}
                        <form action="{%url 'register_vet' %}" method="POST">
                            {% csrf_token %}
                            {% bootstrap_form formVet %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary " value="Add Vet">
                            </div>
                        </form>
                        {%endif%}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
