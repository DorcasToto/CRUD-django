{%extends "accounts/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row" style="justify-content: center;display: flex;margin-top: 10%;">
        <!-- Empty div -->
      
        <div class="col-md-6 mx-auto">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default card p-5 ">

                <div class="panel-heading">
                    <h3 class="text-center">Administration Login</h3>
                </div>
                <div class="panel-body">

                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login In">
                        </div>
                        <p>Do not have an account? <a href="{%url 'registration' %}"> Sign Up</a></p>
                        
                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
    </div>
</div>

{% endblock %}
